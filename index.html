
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>
    Is it donut day?
  </title>
  <meta name="viewport" content="initial-scale=1" />
  <style type="text/css">
    body {
      font-family: Helvetica, Arial, sans-serif;
      text-align: center;
    }

    #result {
      font-size: 1.2em;
      font-weight: bold;
    }

    #result > div {
      display: none;
    }

    #result.yeah-boy .yep,
    #result.damnit .nope{
      display: block;
    }

    #result > div span,
    #result > div img {
      display: block;
      text-align: center;
      margin: 0 auto;
    }

  </style>
  <script type="text/javascript">
    function isItDonutDay() {
      var today = new Date();
      var result = document.getElementById('result');
      result.className = (today.getDay() == 5) ? 'yeah-boy' : 'damnit';
    }

    window.onload = isItDonutDay;
  </script>
</head>
<body>
  <h1>Is it donut day?</h1>
  <div id="result">
    <div class="nope">
      <span>No</span>
      <img src="/images/no.gif" />
    </div>
    <div class="yep">
      <span>Yep!</span>
      <img src="/images/yes-dance.gif" />
    </div>
  </div>
</body>
</html>
